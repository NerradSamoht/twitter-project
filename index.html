<body>

  <button onclick="addNewMessage();">Add new message</button>
  <button onclick="getMessages();">Display all messages</button>

  <div id="messages">

  <div data-type="1" class="message">
    <textarea maxlength="140">no message</textarea>
    <input class="datetime" type="datetime-local">
    <select class="repeat">
      <option value="" selected>not recurring</option>
      <option value="daily">daily</option>
      <option value="weekly">weekly</option>
      <option value="monthly">monthly</option>
    </select>
    <button onclick="displayInfo(this);">set</button>
    <p class="datetime-info">not set</p>
    <button id="1" onclick="deleteMessage(this)">Delete</button>
    <hr>
  </div>

  </div>

	<fieldset>
  		<legend>Filter messages</legend>
  		<div>
  			<label for="filter-from">from: </label>
    		<input type="date" id="filter-from">
  		</div>
  		<div>
    		<label for="filter-to">to: </label>
    		<input type="date" id="filter-from">
  		</div>
		<button onclick="">Apply filter</button>

		<div>
			<input type="text" placeholder="search all messages">
		</div>

		<div>
			<button>Today</button>
			<button>Tomorrow</button>
			<button>Daily</button>
			<button>Weekly</button>
			<button>Monthly</button>
		</div>

	</fieldset>
